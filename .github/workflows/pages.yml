name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # solo main
  workflow_dispatch: {}

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # solo ciÃ² che serve a buildare
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      OUTPUT_DIR: dist/ilreleonecdc-site/browser
      DOMAIN: ilreleonecdc.it

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Build Angular (prod)
        run: npx ng build --configuration=production --base-href "/"

      - name: Ensure CNAME
        # scrive sempre il CNAME nella cartella di output
        run: |
          mkdir -p "$OUTPUT_DIR"
          echo "$DOMAIN" > "$OUTPUT_DIR/CNAME"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages # mantieni questo nome (ambiente protetto)
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
